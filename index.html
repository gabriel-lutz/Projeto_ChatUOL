<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat UOL</title>
</head>
<body>
    <div class="login">
        <img src="imagens/logo2.png" alt="Logo chat UOL">
        <input type="text" class="nome-usuario" onkeydown="logar(event)">
        <button onclick="logar('clicado')">Entrar</button>
    </div>
    <div class="participantesAtivos invisivel" >
        <div class="voltar" onclick="painel()"></div>
        <div class="painel">
            <div class="titulo-usuarios">Escolha um contato para enviar a mensagem</div>
        </div>
    </div>
    <div class="topo">
        <img src="imagens/logo.png" alt="Logo chat UOL">
        <ion-icon name="people" onclick="painel()"></ion-icon>
    </div>
    <ul class="chat"></ul>
    <div class="caixa-mensagem">
        <input type="text" class="enviar-mensagem" onkeydown="enviar(event)">
        <ion-icon name="paper-plane-outline" onclick="enviar('clicado')"></ion-icon>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
