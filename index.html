<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat UOL</title>
</head>
<body>
    <div class="login">
        <img src="imagens/logo2.png" alt="">
        <input type="text">
        <button onclick="logar()">Entrar</button>
    </div>

    <div class="participantesAtivos invisivel">
        <div class="voltar" onclick="painel()"></div>
        <div class="painel"> </div>
    </div>


    <div class="topo">
        <img src="imagens/logo.png" alt="">
        <ion-icon name="people" onclick="painel()"></ion-icon>
    </div>


    <ul class="chat">
        <li class="mensagem-recebida">
            <p class="mensagem"><span class="horario">(09:22:43)</span> <strong>Gabriel</strong> para <strong>Todos</strong>: Olá, como vão vocês? </p> 
        </li>
        <li class="status-recebido">
            <p class="mensagem"><span class="horario">(09:22:43)</span> <strong>Gabriel</strong> Saiu da sala</p> 
        </li>
        <li class="reservado-recebido">
            <p class="mensagem"><span class="horario">(09:22:43)</span><strong>Gabriel</strong> reservadamente para <strong>Fulaninho</strong>: Ta conseguindo fazer???</p> 
        </li>
    </ul>





    <div class="caixa-mensagem">
        <input type="text" class="enviar-mensagem">
        <ion-icon name="paper-plane-outline" onclick="enviar()"></ion-icon>
    </div>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
